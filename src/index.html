<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeaderBoard</title>
  </head>
  <body>
    <h1>LeaderBoard</h1>
    <section class="listContainer">
      <div class="intro1">
        <h2>Recent scores</h2>
        <button type="button" class="refresh-btn">Refresh</button>
      </div>
      <ul class="list"></ul>
    </section>
    <section class="inputContainer">
      <h4 class="add">Add your score</h4>
      <form class="form">
        <input class="name" type="text" placeholder="Your name" required />
        <input class="num" type="number" placeholder="Your score" required />
        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </section>
  </body>
</html>
