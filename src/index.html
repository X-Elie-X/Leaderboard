<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeaderBoard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>LeaderBoard</h1>
    <section class="listContainer">
      <div class="intro1">
        <h2>Recent scores</h2>
        <button type="button" class="refresh-btn">Refresh</button>
      </div>
      <div class="list"></div>
    </section>
    <section class="inputContainer">
      <h4 class="add">Add your score</h4>
      <div class="input1">
        <input class="name" type="text" placeholder="Your name" required />
        <input class="num" type="number" placeholder="Your score" required />
        <button type="submit" class="submit-btn">Submit</button>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
